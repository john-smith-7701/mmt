<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF編集ツール（サーバー連携）</title>
  <link rel="stylesheet" href="css/postscript4pdf.css">
  <style>
    .menuCel3 {
        display: none;
    }
    #bodyApplication {
        display: none;
    }
    .panel {
        top:0em;
        left:0em;
    }
    .disabled {
        display: none;
    }
  </style>
</head>
<body>
<div id="panel" class="panel">
 <div class="flex">
  <div class="menuCel2">
    PDF :<input type="file" id="pdf-upload" accept="application/pdf">
    Data:<input type="file" id="load-json" accept=".json"><br>
    <button id="loadServerPdf">サーバーPDFを読み込む</button>
    <button id="sendToServer" class="metal-box">PDFを生成</button>
  </div>
  <div class="menuCel3">
    <label>色: <input type="color" id="colorPicker" value="#000000"></label>
    <label>補正値：<input type="number" id="cvTop" value="0"></label>
    <button id="save-json" class="metal-box">保存</button>
    <label>フォント名:
      <select id="fontNameSelect">
        <option value="'IPAmjMincho'">IPAmj明朝</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="'MS Gothic'">MS ゴシック</option>
      </select>
    </label>
    <label>サイズ:
      <select id="fontSizeSelect">
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16" selected>16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
        <option value="32">32px</option>
      </select>
    </label>
    <select id="text-align">
      <option value="left">左寄せ</option>
      <option value="right">右寄せ</option>
      <option value="vertical">縦書き</option>
      <option value="none">白抜き</option>
    </select>
    <hr>
    <button id="copy-selected">選択コピー</button>
    <button id="align-left">｜←</button>
    <button id="align-top">上揃</button>
    <hr>
    <div class="radioPanel">
      <input type="radio" id="select1" name="mode" value="create" checked>
      <label for="select1">新規作成</label>
      <input type="radio" id="select2" name="mode" value="select">
      <label for="select2">選択</label>
      <input type="radio" id="select3" name="mode" value="order">
      <label for="select3">入力順</label>
    </div>
    <br><br>
    <input type="text" id="textInput">
    <table id="tblApplication" width="100%">
    </table>
  </div>
 </div>
</div>
<div id="orderPnl" class="orderPnl">
  <table id="tblApplication2" width="100%">
    <thead>
      <tr class="fixed00">
        <th class="alignHCenter" width="100%">__編集__
            <button onclick="note2pdf.openDialog()">署名</button>
            <br>
            <label>画像:
                <input type="file" id="image-upload" accept="image/*">
            </label>
        </th>
      </tr>
    </thead>
    <tbody id="bodyApplication2">
    </tbody>
  </table>
</div>
<br><br><br><br>

<canvas id="pdf-canvas"></canvas>
<div id="bodyApplication"></div>

<dialog id="myDialog">
    <form id="signForm">
        <label>キャンバスにサインを描いてください：</label><br>
        <canvas id="signature" width="800" height="300"></canvas><br>
        <button type="button" onclick="note2pdf.clearCanvas()">クリア</button>
        <button type="button" onclick="note2pdf.undo()" id="undo">1つ戻す</button><br><br>
        <button onclick="myDialog.close()" id="close">閉じる</button>
        <button type="submit" onclick="myDialog.close()" id="signAdd">サイン追加</button>
    </form>
</dialog>

<dialog id="selectBox">
    <form id="selectForm">
        <table id="selectTbl" width="100%">
            <thead>
                <tr class="fixed00" id="slectHeader">
                    <th>帳票選択</th>
                </tr>
            </thead>
            <tbody id="selectBody">
            </tbody>
        </table>
    </form>
</dialog>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script src="js/postscript4pdf.js"></script>
<script src="js/notes2pdf.js"></script>
<script>
</script>
</body>
</html>
